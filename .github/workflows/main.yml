name: Build and deploy container app to Azure Web App - Monago

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: "ubuntu-latest"
    outputs:
      packageversion: ${{ steps.package-version.outputs.current-version }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://monago.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername }}
          password: ${{ secrets.AzureAppService_ContainerPassword }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./
          tags: monago.azurecr.io/${{ secrets.AzureAppService_ContainerUsername }}/nginx:${{ steps.package-version.outputs.current-version }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "monago-nginx"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile }}
          images: "monago.azurecr.io/${{ secrets.AzureAppService_ContainerUsername }}/nginx:${{ needs.build.outputs.packageversion }}"
